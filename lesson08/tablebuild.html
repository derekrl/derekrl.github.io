<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build Exercise</title>
    <meta name="description" content="WDD 230 Week 8 Table building exercise" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="tablebuild.css" />
  </head>
  <body>
    <header>
      <h1>Table Build Exercise</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <td colspan="3">ACME Wildwest</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Period</td>
            <td>Sales</td>
            <td>Sales Goal</td>
          </tr>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              Compiled <span id="footer-date"></span> by Derek Long
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="tablebuild.js"></script>
  </body>
</html>
