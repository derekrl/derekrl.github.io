<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Page - Tri-City Weather</title>
    <meta
      name="description"
      content="User-submitted photos of interesting weather from the tri-city area"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>
  <body>
    <header>
      <img src="images/weather-logo.svg" alt="Site logo" />
      <section class="headers">
        <h1>Tri-City Weather</h1>
        <div><p>What you need to know</p></div>
      </section>
    </header>
    <nav>
      <button onclick="navMenu()">&equiv; Menu</button>
      <ul id="nav-menu" class="hidden">
        <li><a href="#">Home</a></li>
        <li><a href="preston.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a href="stormcenter.html">Storm Center</a></li>
        <li class="current"><a href="#">Gallery</a></li>
      </ul>
    </nav>
    <main id="gallery-page">
      <h1>Image Gallery</h1>
      <section id="gallery">
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/blue-skies.jpg" alt="Blue Skies">
          <figcaption>Blue Skies</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/breaking-clouds.jpg" alt="Breaking Clouds">
          <figcaption>Breaking Clouds</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/field-rainbow.jpg" alt="Rainbow over grassy field">
          <figcaption>Rainbow over grassy field</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/forest-fog.jpg" alt="Fog in the forest">
          <figcaption>Fog in the forest</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/forest-sunset.jpg" alt="Sunset in the forest">
          <figcaption>Sunset in the forest</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/overcast.jpg" alt="Overcast skies">
          <figcaption>Overcast skies</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/rain-on-ground.jpg" alt="Heavy rain falling on the ground">
          <figcaption>Heavy rain falling on the ground</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/thunderstorm.jpg" alt="Thunderstorm over the airport">
          <figcaption>Thunderstorm over the airport</figcaption>
        </figure>
        <figure>
          <img src="images/gallery/placeholder.jpg" data-src="images/gallery/trees-snow.jpg" alt="Park path on a snowy day">
          <figcaption>Park path on a snowy day</figcaption>
        </figure>
      </section>
      <section id="contact">
        <h2>Contact Information</h2>
        <div class="flexwrapper">
          <img src="images/map-placeholder.jpg" alt="Map" />
          <section>
            <p>
              <b>Tri-City Weather</b><br />
              <img src="images/social/location.svg" alt="Location" />
              30 N 1st E<br />
              Preston, ID 83263
            </p>
            <p>
              <img src="images/social/phone.svg" alt="Phone" />(555) 555-5555<br />
              <img
                src="images/social/email.svg"
                alt="Email"
              />contact@<wbr />thetricityweather.com
            </p>
            <p>
              <a href="https://facebook.com"
                ><img src="images/social/facebook.svg" alt="Facebook"
              /></a>
              <a href="https://twitter.com"
                ><img src="images/social/twitter.svg" alt="Twitter"
              /></a>
            </p>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; Tri-City Weather | Derek Long<br />
        <span id="current-date"></span>
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/script.js"></script>
    <script src="js/webfont.js"></script>
    <script src="js/lazyload.js"></script>
  </body>
</html>
